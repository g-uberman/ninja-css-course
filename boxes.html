<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/syntax.css">

    <title>CSS: Boxes</title>

    <style>
        body {
            background: darkslategrey;
        }

        #main-content {
            background: white;
            width: 50%;
            padding: 100px;
            padding-top: 30px;
            margin: 0 auto;
        }
    </style>

</head>

<body>

    <div id="main-content">

        <h1>CSS for Beginners</h1>

        <div class="box dashed">dashed</div>
        <div class="box dotted">dotted</div>
        <div class="box double">double</div>
        <div class="box groove">groove</div>
        <div class="box inset">inset</div>
        <div class="box outset">outset</div>
        <div class="box ridge">ridge</div>
        <div class="box solid" style="margin-bottom: 50px">solid</div>

        <div class="button">Q</div>
        <div class="button">W</div>
        <div class="button">E</div>
        <div class="button">R</div>
        <div class="button">T</div>
        <div class="button">Y</div>

    </div>

</body>

</html>
